syntax = "proto3";
package service;

message NameMessage {
  string name = 1;
}

service Name {
  rpc SayName(NameMessage) returns (NameMessage) {}
}

message WhisperMessage {
  string source = 1;
  string body = 2;
}

service Whisper {
  rpc SendWhisper(WhisperMessage) returns (WhisperAck) {}
}

message WhisperAck {
  bool response = 1;
}